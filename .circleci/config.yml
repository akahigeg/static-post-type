version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
            name: docker-compose up
            command: |
                 docker-compose up -d

      - cache-restore:
          key: repo-{{ checksum "Gemfile.lock" }}

      - run: bundle install --path vendor/bundle

      - cache-save:
          key: repo-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle